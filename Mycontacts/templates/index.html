{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<form action="/" method="post">
    <p > <span style = "background-color: black;color: white;">HELLO {{username}}</span> </p>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Enter Name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="number" placeholder="Enter Number" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
    <hr>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                </tr>
            </thead>
            <tbody>
                {% for holding in holdings %}
                <tr>
                    <th scope="row">{{ holding["name"] }}</th>
                    <td>{{ holding["number"] }}</td>
                </tr>
                {% endfor %}

            </tbody>

        </table>
    </div>
</form>
{% endblock %}
